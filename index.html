<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Air Hockey</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <main class="diseño-principal">

    <!-- PANEL IZQUIERDO: MENÚ / INFORMACIÓN -->
    <section class="panel-menu" id="panelMenu">
      <h1 class="titulo-juego">
        <span class="brillo-rojo">NEON</span><br />
        <span class="brillo-azul">AIR HOCKEY</span>
      </h1>

      <button id="botonIniciar" class="boton-iniciar">
        Iniciar Partida<br />(2 Jugadores)
      </button>

      <div class="reglas">
        <p><strong>Jugador 1 (AZUL):</strong> W A S D</p>
        <p><strong>Jugador 2 (ROJO):</strong> Flechas</p>
        <p>El primer jugador que llegue a 5 puntos gana.</p>
      </div>

      <div class="caja-record">
        <p class="etiqueta-record">Mayor diferencia de victoria registrada:</p>
        <p class="valor-record" id="valorRecord">+0</p>
        <p class="ultimo-ganador" id="valorUltimoGanador">Último ganador: -</p>
      </div>
      
    </section>

    <!-- PANEL DERECHO: ÁREA DE JUEGO -->
    <section class="panel-juego">
      <!-- Mensaje sobre la partida terminada -->
      <div id="capaFinal" class="capa-final oculto">
        <div class="tarjeta-final">
          <p class="texto-ganador" id="textoGanador">Jugador 1 Gana</p>
          <button id="botonVolverMenu" class="boton-volver">Volver al Menú</button>
        </div>
      </div>

      <!-- Canvas principal del juego -->
      <canvas id="lienzoJuego" width="400" height="700"></canvas>

    </section>

  </main>

  <script src="juego.js"></script>
</body>
</html>
